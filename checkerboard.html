<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300"></canvas>
    <script type="text/javascript">
      function draw() {
        var sketch = document.getElementById("sketch");
        var context = sketch.getContext("2d");

//start
            context.fillStyle = "#000000";
            context.fillRect(20, 20, 20, 20);
            // context.fillRect(x, y, width, height);
            context.fillStyle = "#000000";
            context.fillRect(60, 20, 20, 20);

            context.fillStyle = "#000000";
            context.fillRect(102, 20, 20, 20);

            context.fillStyle = "#000000";
            context.fillRect(140, 20, 20, 20);
//stop
//start
            context.fillStyle = "#000000";
            context.fillRect(40, 40, 20, 20);

            context.fillStyle = "#000000";
            context.fillRect(80, 40, 20, 20);

            context.fillStyle = "#000000";
            context.fillRect(120, 40, 20, 20);

            context.fillStyle = "#000000";
            context.fillRect(160, 40, 20, 20);
//stop
context.fillStyle = "#000000";
context.fillRect(20, 60, 20, 20);
// context.fillRect(x, y, width, height);
context.fillStyle = "#000000";
context.fillRect(60, 60, 20, 20);

context.fillStyle = "#000000";
context.fillRect(102, 60, 20, 20);

context.fillStyle = "#000000";
context.fillRect(140, 60, 20, 20);

context.fillStyle = "#000000";
context.fillRect(40, 80, 20, 20);

context.fillStyle = "#000000";
context.fillRect(80, 80, 20, 20);

context.fillStyle = "#000000";
context.fillRect(120, 80, 20, 20);

context.fillStyle = "#000000";
context.fillRect(160, 80, 20, 20);

context.fillStyle = "#000000";
context.fillRect(20, 100, 20, 20);
// context.fillRect(x, y, width, height);
context.fillStyle = "#000000";
context.fillRect(60, 100, 20, 20);

context.fillStyle = "#000000";
context.fillRect(102, 100, 20, 20);

context.fillStyle = "#000000";
context.fillRect(140, 100, 20, 20);

context.fillStyle = "#000000";
context.fillRect(40, 120, 20, 20);

context.fillStyle = "#000000";
context.fillRect(80, 120, 20, 20);

context.fillStyle = "#000000";
context.fillRect(120, 120, 20, 20);

context.fillStyle = "#000000";
context.fillRect(160, 120, 20, 20);

context.fillStyle = "#000000";
context.fillRect(20, 140, 20, 20);
// context.fillRect(x, y, width, height);
context.fillStyle = "#000000";
context.fillRect(60, 140, 20, 20);

context.fillStyle = "#000000";
context.fillRect(102, 140, 20, 20);

context.fillStyle = "#000000";
context.fillRect(140, 140, 20, 20);
}

    </script>
  </body>
</html>
