<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="480" height="720"></canvas>
    <script type="text/javascript">
      function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillStyle = "#ff0000";
        context.beginPath();
        context.arc(250, 120, 100, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#0000ff";
        context.beginPath();
        context.arc(250, 120, 75, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();

        context.fillStyle = "#00ff00";
        context.beginPath();
        context.arc(250, 120, 50, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
      }

    </script>
  </body>
</html>
